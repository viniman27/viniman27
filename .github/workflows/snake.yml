name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Executa a cada 6 horas
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GitHub username
        run: echo "GITHUB_USERNAME=${{ github.repository_owner }}" >> $GITHUB_ENV

      - name: Generate snake animation
        uses: Platane/snk@v2.1.0
        with:
          github_user_name: ${{ env.GITHUB_USERNAME }}
          output: dist/github-contribution-grid-snake.svg

      - name: Push generated snake animation
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
          directory: dist
